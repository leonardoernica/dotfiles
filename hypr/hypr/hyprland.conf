#=======================================
# HYPRLAND CONFIG - Arch Linux Vaio FE15
#=======================================

# --- MONITOR ---
monitor=,preferred,auto,1

# --- VARIÁVEIS ---
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun

# --- AUTOSTART ---
exec-once = waybar
exec-once = hyprpaper
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/xdg-desktop-portal
exec-once = /usr/lib/xdg-desktop-portal-hyprland

# =======================================================
# REGRAS DE INICIALIZAÇÃO E WORKSPACES
# =======================================================

# 1. REGRAS DE JANELA
# Formato: windowrule = workspace <ID>, class:<Classe da Janela>
windowrule = workspace 1, class:kitty
windowrule = workspace 2, class:chromium
windowrule = workspace 3, class:org.kde.dolphin

# 2. INICIALIZAÇÃO DOS APLICATIVOS (EXEC-ONCE)
exec-once = kitty 
exec-once = [workspace 2 silent] chromium
exec-once = [workspace 3 silent] dolphin

# -------------------------------------------------------

# --- CONFIGURAÇÃO DE ENTRADA (INPUT) ---
input {
    kb_layout = br
    kb_model = abnt2

    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = yes
        disable_while_typing = true
        tap-to-click = true
        scroll_factor = 2.0
    }
}

# --- OTIMIZAÇÕES DE GPU AMD ---
# env = WLR_DRM_NO_ATOMIC,1
# env = WLR_NO_HARDWARE_CURSORS,1

# --- Variável que informa o terminal para outros apps ---
env = TERMINAL,kitty

# --- Variável para forçar aplicativos Electron a usar Wayland nativo ---
env = NIXOS_OZONE_WL,1

# --- DECORAÇÃO E PERFORMANCE ---
decoration {
    rounding = 8
    
    # Configuração de Blur
    blur {
        enabled = true        # MUDE DE false PARA true
        size = 3             # Intensidade do blur
        passes = 1            # Mais passes = blur mais suave
        new_optimizations = true
    }
    # Configuração de Sombra
    shadow {
        enabled = false  # Desativado para performance.
        # range = 4       # Descomente se ativar a sombra
        # render_power = 3 # Descomente se ativar a sombra
        # col.shadow = rgba(1a1a1aee)
    }
    
    # Outras opções de decoração podem continuar aqui
    # active_opacity = 1.0
    # inactive_opacity = 1.0
}

# --- ANIMAÇÕES ---
animations {
    enabled = yes
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 3, overshot, slide
    animation = windowsOut, 1, 3, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 3, overshot, slidevert
}

# --- Layer rules para aplicar blur no wlogout ---
layerrule = blur, logout_dialog
layerrule = ignorezero, logout_dialog

# --- ATALHOS DE TECLADO (KEYBINDINGS) ---
$mainMod = SUPER

# Aplicativos e Controles Básicos
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive
bind = $mainMod, M, exit
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, D, exec, $menu
bind = $mainMod, F, fullscreen, 0

# Controle de Janelas
bind = $mainMod, V, togglefloating
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Workspaces (Áreas de Trabalho) 1-10
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Mover Janela para Workspace 1-10
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Atalhos para Funções Comuns
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy          # Captura de área
bind = $mainMod, PRINT, exec, grim - | wl-copy                           # Captura de tela inteira
bind = , XF86MonBrightnessUp, exec, brightnessctl set +10%              # Aumenta brilho
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-            # Diminui brilho
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+  # Aumenta volume
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-  # Diminui volume
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle       # Mute/Unmute
bind = $mainMod SHIFT, R, exec, hyprctl reload                         # RECARREGA a configuração
